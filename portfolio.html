<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="javascript.js"></script>
</head>

<body>
  <header>
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;
        });
    </script>

    <h1>Jamie Selects</h1>

  </header>
  <!-- DJ Mixes Section -->
  <section class="content-type-class">
    <h3>DJ Mixes</h3>
    <div class="content-row">
      <div class="content-container">
        <div class="content-title">
          <h4>YouKnowDaVibe</h4>
        </div>
        <div class="content-block">
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1782064755&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
          </iframe>
        </div>
      </div>
      <div class="content-container">
        <div class="content-title">
          <h4>HOUSEcleaning</h4>
        </div>
        <div class="content-block">
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1560232912&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
          </iframe>
        </div>
      </div>
    </div>
  </section>
  <!-- Podcast Episodes Section -->
  <section class="content-type-class">
    <h3>Podcast Episodes</h3>
    <div class="content-row">
      <div class="content-container">
        <div class="content-title">
          <h4>Financial Tips for DJs</h4>
        </div>
        <div class="content-block">
          <iframe
            src="https://creators.spotify.com/pod/show/business-of-djing/embed/episodes/1--Five-Financial-Tips-for-DJs-e17pnp8/a-a6isk66"
            height="102px" width="100%x" frameborder="0" scrolling="no">
          </iframe>
        </div>
      </div>
      <div class="content-container">
        <div class="content-title">
          <h4>Taxes for DJs</h4>
        </div>
        <div class="content-block">
          <iframe
            src="https://creators.spotify.com/pod/show/business-of-djing/embed/episodes/4--Taxes-for-DJs-e1fi6f6/a-a7ia1go"
            height="102px" 
            width="100%" 
            frameborder="0" 
            scrolling="no"></iframe>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
